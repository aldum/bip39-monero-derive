name: Python package

permissions:
  contents: write

env:
  ACTIONS_STEP_DEBUG: true

on:
  push:
    paths:
      - ".github/workflows/package.yml"

jobs:
  build-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: ["3.9", "3.10", "3.11"]
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install automake
          make create_venv
          source .venv/bin/activate
          pip3 install --upgrade pip
          pip3 install poetry
          poetry install
          make dist_script
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: derive-script
          path: dist/

  build-linux-exe:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install automake
          python3 -m venv .venv
          source .venv/bin/activate
          pip3 install --upgrade pip
          pip3 install ecdsa
          pip3 install pyinstaller
          make dist_exe
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: derive-linux
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs:
      - build-script
      - build-linux-exe
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: derive-linux
          path: artifacts/
      - uses: actions/download-artifact@v3
        with:
          name: derive-script
          path: artifacts/
      - name: Checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS
      - name: control
        run: ls artifacts/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
